<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  	
  	<title>로그인</title>
</head>
<style>
	.login-box {
		display: flex;
		justify-content: center;
		padding: 30px;
		border : 1px solid #D0D0D0;
		width: min-content;
		margin-top: 50px;
	}
	
	.logo-text {
		display: flex;
		justify-content: center;
		margin-bottom: 20px;
		text-align: center; 
	}
	
	.text-input {
		width : 300px;
		margin-bottom : 10px;
	}
	
	.btn {
		width : 300px;
		margin-bottom: 10px;
	}	
</style>
<body>
	<div id="wrap"> 
		<div class="container login-box">
			<div>
				<h1 class="logo-text">
					<b>your<br>Company<br>Logo</b>
				</h1>
				<input type="text" class="form-control text-input" placeholder="ID">
				<input type="password" class="form-control text-input" placeholder="Password">
				<div class="form-check form-switch mt-3 mb-3">
					<input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked>
					<label class="form-check-label" for="flexSwitchCheckChecked">Auto login</label>
				</div>
				<button type="button" class="btn btn-secondary">login</button>
				<a href="#" class="d-flex justify-content-center align-items-center mb-2">Find Id/Password</a>
				<hr>
				<button type="button" class="btn btn-success col-3">Naver</button>
				<button type="button" class="btn btn-warning col-3">Kakao</button>
				<button type="button" class="btn btn-danger col-3">Google</button>
				<button type="button" class="btn btn-primary col-3">Facebook</button>
			</div>
		</div>
	</div>
</body>
</html>
