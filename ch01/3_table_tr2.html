<!DOCTYPE HTML>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>table 실습2</title>
	
	<style type="text/css">
		table, th, td {
			border : 1px solid black;
			border-collapse : collapse;
		}
		
		th, td {
			padding : 10px;
		}
	</style>
</head>

<body>

	<table height="100">
		<tr>
			<td width="100">이름</td>
			<td width="100"></td>
			<td width="100">연락처</td>
			<td width="100"></td>
		</tr>	
		<tr>
			<td>주소</td>
			<td colspan="3"></td>
		</tr>
	</table>
	
</body>
</html>
