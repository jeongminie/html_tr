<!DOCTYPE HTML>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title></title>
	<style>
		@import url('https://fonts.googleapis.com/css2?family=Black+Han+Sans&display=swap');
		
		.ng-font {
			font-family: 'Black Han Sans', sans-serif;
		}
	</style>
</head>

<body>
	
	<p style="font-family: 궁서">안녕안녕</p>
	<hr>
	
	<!-- 절대값 -->
	<p style="font-size: xx-small">안녕안녕</p>
	<p style="font-size: x-small">안녕안녕</p>
	<p style="font-size: x-small">안녕안녕</p>
	<p style="font-size: small">안녕안녕</p>
	<p style="font-size: medium">안녕안녕</p>
	<p style="font-size: x-large">안녕안녕</p>
	<p style="font-size: xx-large">안녕안녕</p>
	<hr>
	
	<!-- 상대값 -->
	<p style="font-size:smaller;">안뇽안뇽</p>
	<p style="font-size:larger;">안뇽안뇽</p>
	<hr>
	
	<!-- value -->
	<p style="font-size:10px;">안뇽안뇽</p>
	<p style="font-size:1em;">안뇽안뇽</p>
	<hr>
	
	<!-- percent -->
	<p style="font-size:80%;">안뇽안뇽</p>
	<p style="font-size:50%;">안뇽안뇽</p>
	<hr>
	
	<p style="font-weight:normal;">안뇽안뇽</p>
	<p style="font-weight:bold;">안뇽안뇽</p>
	<p style="font-weight:bolder;">안뇽안뇽</p>
	<p style="font-weight:900;">안뇽안뇽</p>
	<hr>
	
	<p style="font-variant:normal;">hello</p>
	<p style="font-variant:small-caps;">hello</p>
	<hr>
	
	<p style="font-style:normal;">hello</p>
	<p style="font-style:italic;">hello</p>
	<p style="font-style:oblique;">hello</p>
	<hr>
	
	<p class="ng-font">구글 웹 폰트 적용</p>
</body>
</html>
